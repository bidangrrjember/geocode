<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pengambilan Lokasi</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-out;
        }
        .card-title {
            font-weight: 600;
            color: #333;
        }
        .card-text {
            color: #666;
            font-size: 0.95rem;
        }
        .btn {
            font-weight: 500;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #5a67d8;
            border-color: #5a67d8;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(90, 103, 216, 0.5);
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.5);
        }
        #status .alert {
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 p-md-5 text-center">
            <h3 class="card-title mb-3"><i class="fas fa-map-marker-alt mr-2"></i>Ambil Lokasi GPS</h3>
            <p class="card-text mb-4">Deteksi lokasi Anda untuk melanjutkan ke formulir pengisian data.</p>

            <button id="locationBtn" class="btn btn-primary btn-block" onclick="getLocation()">
                <i class="fas fa-location-arrow mr-2"></i>Deteksi Lokasi Saya
            </button>
            
            <div id="status" class="mt-4"></div>

            <button id="submitBtn" class="btn btn-success btn-block mt-3" onclick="lanjutkanKeForm()" style="display:none;">
                <i class="fas fa-arrow-circle-right mr-2"></i>Lanjutkan ke Formulir
            </button>
        </div>
    </div>

    <script>
        var lat = '';
        var lon = '';
        var locationBtn = document.getElementById('locationBtn');
        var submitBtn = document.getElementById('submitBtn');
        var statusDiv = document.getElementById('status');

        function getLocation() {
            if (navigator.geolocation) {
                locationBtn.disabled = true;
                statusDiv.innerHTML = '<div class="d-flex justify-content-center align-items-center"><div class="spinner-border text-primary" role="status"></div><span class="ml-3">Mencari lokasi...</span></div>';
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                statusDiv.innerHTML = '<div class="alert alert-danger">Geolocation tidak didukung browser ini.</div>';
            }
        }

        function showPosition(position) {
            lat = position.coords.latitude.toFixed(7).replace('.', ',');
            lon = position.coords.longitude.toFixed(7).replace('.', ',');
            
            statusDiv.innerHTML = `<div class="alert alert-success">âœ… Lokasi berhasil dideteksi!<br><b>Lat:</b> ${lat}<br><b>Lon:</b> ${lon}</div>`;
            locationBtn.style.display = 'none';
            submitBtn.style.display = 'block';
        }

        function showError(error) {
            let message = "Gagal mendapatkan lokasi. Pastikan Anda memberikan izin akses lokasi.";
            statusDiv.innerHTML = `<div class="alert alert-danger">${message}</div>`;
            locationBtn.disabled = false;
        }

        function lanjutkanKeForm() {
            if (lat === '' || lon === '') {
                alert('Lokasi belum didapatkan.');
                return;
            }

            // --- PENGATURAN WAJIB ---
            // Ganti link di bawah ini dengan link pre-fill dari Google Form Anda.
            // Pastikan Anda menggunakan placeholder "LATITUDE_DISINI" dan "LONGITUDE_DISINI" saat membuat link.
            var linkTemplate = 'https://docs.google.com/forms/d/e/1FAIpQLSdjKBAu_tOsdxEqmU1d9qYYZMKGro1ionmydhOahBpE1iPCmw/viewform?usp=pp_url&entry.1554698489=LATITUDE_DISINI&entry.1506546413=LONGITUDE_DISINI';
            
            var finalUrl = linkTemplate
                .replace('LATITUDE_DISINI', lat)
                .replace('LONGITUDE_DISINI', lon);

            statusDiv.innerHTML = '<div class="alert alert-info">Mengalihkan ke Google Forms...</div>';
            
            setTimeout(function() {
                window.top.location.href = finalUrl;
            }, 1000); // Tunggu 1 detik
        }
    </script>
</body>
</html>
